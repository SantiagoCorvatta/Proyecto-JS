<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <!-- Bootrstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid"> <img src="./img/logo.svg" alt="logo" class="logo-img">              
              <ul className="navbar-nav me-auto">  
                  <li className="nav-item " >
                      <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><img src="./img/carro.svg" alt="" class="carro"></a>
                  </li>
              </ul>  
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Elite Sport</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                            </li>                
                        </ul>            
                    </div>
                </div>
            </div>                       
        </nav>        
    </header>

   
<!--Modal Carrito-->
<div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        
      </div>
      <div class="row ml-ato">
        <p id="precioTotal"></p>
      </div>
      <div class="modal-footer">
        
        
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>
    
    
        <div id="productos"></div>
                
        <h2>Agregar nuevo producto al stock</h2>
      <form action="">  
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">Nuevo producto</label>
          <input type="email" class="form-control" id="productInput" placeholder="Ingrese el nombre del nuevo producto">
        </div>
  
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">Seccion</label>
          <input type="email" class="form-control" id="sectionInput" placeholder="Ingrese la seccion a la que pertenece el producto">
        </div>
  
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">Precio</label>
          <input type="email" class="form-control" id="priceInput" placeholder="Ingrese el precio del producto">
        </div>
      </form>
      <button type="button" class="btn btn-dark" id="agregarArt">Agregar producto al stock</button>
      <button type="button" class="btn btn-dark" id="verArticulo">Ver el articulo en catalogo</button>
     
    
    
    <footer>

    </footer>
    <!-- JS -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
